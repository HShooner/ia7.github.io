<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>RSS Feed Example</title>
</head>
<body>
  <h1>RSS Feed</h1>

  <div id="rss-feed">
    <!-- The RSS feed content will be dynamically inserted here -->
  </div>

  <script>
    // JavaScript code to fetch and display the RSS feed
    // You can use a library like jQuery or fetch API to make the AJAX request and parse the XML

    // Example using fetch API
    fetch('RSS.xml')
      .then(response => response.text())
      .then(xml => {
        const parser = new DOMParser();
        const xmlDoc = parser.parseFromString(xml, 'text/xml');
        const items = xmlDoc.querySelectorAll('item');

        let html = '';
        items.forEach(item => {
          const title = item.querySelector('title').textContent;
          const link = item.querySelector('link').textContent;
          html += `<h2><a href="${link}">${title}</a></h2>`;
        });

        document.getElementById('rss-feed').innerHTML = html;
      })
      .catch(error => {
        console.error('Error fetching RSS feed:', error);
      });
  </script>
</body>
</html>
